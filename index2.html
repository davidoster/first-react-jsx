<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <style>
        .red {
            font-size: 64px;
        }
    </style>
    <div id="root"></div>
    <script type="text/babel">
        class IJustTryJSX extends React.Component {
            generateHelloXTimes(times) {
                let hello = []
                for(let i = 0; i < times; i++) {
                    hello.push(<h1 class={'red'} style={{color: 'red'}}>Hello</h1>) // <H1Hello />
                }
                hello.push(<h2>Hello smaller</h2>)                
                return hello
            }

            render() {
                return(this.generateHelloXTimes(3))
            }
        }
        ReactDOM.render(<IJustTryJSX />, document.getElementById("root"))

    </script>
    
</body>
</html>
